<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login/register</title>
    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="home-page.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,user-scalable=no">
    <meta name="author" content="cry">
    <meta name="keywords" content="booking class system">
    <meta name="description" content="course selection website">
    <link rel="icon" href="img/BCS.jpeg" alt="BCS-logo">
    <meta content="" name="description">

    <title></title>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/static/common/bootstrap/assets/js/ie8-responsive-file-warning.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <head>
<body>
<div class="logo">
    <a href="#" class="logo-image"><img src="img/long-logo.png"></a>
</div>
<div class="banner">
    <img id="blackboard" src="img/banner0-blackboard.jpg" alt="blackboad">
    <div class = "two_forms">
        <div class="form">
            <form class="login_register_form" name="form" target="main.html">
                <h2>The account login</h2>
                <div class="form_box">
                    <div class="box">
                        <img src="img/account.png" alt="account">
                        <input type="tel" class="form_input" placeholder="email address" required autofocus name="username" value>
                    </div>
                </div>
                <div class="form_box">
                    <div class="box">
                        <img src="img/password.png" alt="password">
                        <input type="tel" class="form_input" placeholder="password" required autofocus name="pwd" value>
                    </div>
                </div>
                <div class="forgotten_password">
                    <a href="forgotten_password.html">Forgotten Password</a>
                </div>
                <div class="login_button">
                    <button type="submit" class="button_submit" data-loading-text="loading" name="submit">Log In</button>
                </div>
            </form>
        </div>
        <div class="form">
            <form class="login_register_form" name="form" target="main.html">
                <h2>Create a new account</h2>
                <div class="form_box">
                    <div class="box">
                        <img src="img/account.png" alt="account">
                        <input type="tel" class="form_input" placeholder="email address" required autofocus name="username" value>
                    </div>
                </div>
                <div class="form_box">
                    <div class="box">
                        <img src="img/password.png" alt="password">
                        <input type="tel" class="form_input" placeholder="password" required autofocus name="pwd" value>
                    </div>
                </div>
                <div class="form_box">
                    <div class="box">
                        <img src="img/password.png" alt="password_confirm">
                        <input type="tel" class="form_input" placeholder="password confirm" required autofocus name="pwd" value>
                    </div>
                </div>
                <div class="create_button">
                    <button type="submit" class="button_submit" data-loading-text="loading" name="submit">Create New Account</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

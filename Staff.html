<div class="contact w clearfix">
    <div class="co">
        <form action="#">
            <h2>Name</h2>

            <h2>Phone number</h2>
            <input class="txt" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"  placeholder="443-21-84"/>
            <h2>Date of Birth</h2>
            <form >
                <input type="datetime-local" id="birthdaytime" name="birthdaytime" style="width: 295px" />
            </form>
            <br>

            <!--        <textarea class="tarea"  placeholder="Introduction"></textarea>-->

                <select name="majors" style="width: 300px">
                    <option class="course" value="Math">Math</option>
                    <option class="course" value="C">C</option>
                    <option class="course" value="Java" selected="Java">Java</option>
                    <option class="course" value="Database">Database</option>
                </select>
            </form>
